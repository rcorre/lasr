[package]
name = "lasr"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["full"] }
clap = { version = "4.5.31", features = ["derive"] }
nucleo = "0.5.0"
anyhow = "1.0.96"
ratatui = "0.29"
crossterm = { version = "0.28", features = ["event-stream"] }
futures = "0.3.31"
tracing-error = "0.2.1"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
xdg = "3.0.0"
syntect = "5.2.0"
serde_json = "1.0.140"
regex = "1.11.1"
walkdir = "2.5.0"
grep-searcher = "0.1.14"
grep-matcher = "0.1.7"
grep-regex = "0.1.13"

[dev-dependencies]
tracing-test = "0.2.5"
